pg\" placeholder=\"webp,jpg,png\" />/resize,w_<input value=\"410\" id=\"sample-width\"/><br><button style=\"border: none;color: #fff;height: 40px;width: 100px;margin-top:20px;margin-bottom:20px;background-color: #f06449;background: linear-gradient(270deg,#f06449,#ef3636);opacity: 1;\" onclick=\"onUrlChange()\">Check!</button><br><img id=\"sample-img\" style=\"position: absolute;margin-bottom: 50px;\" src=\"https://img.societyang.xyz/portfolio/wenwo-min.png?x-oss-process=image/format,webp/resize,410\"/>"},{"title":"Yangram","img":"https://img.societyang.xyz/portfolio/yangram-min.png","sub0img":"https://img.societyang.xyz/portfolio/skills.jpg","sub1img":"https://img.societyang.xyz/portfolio/yangram2-min.png","description":"Cloning Instagram with Python Django.","content":"<b>Introduction</b><br>I create this website by learning Django to use a React frontend with a Django REST Framework (DRF) backend<br><b>Github</b><br><a href=\"https://github.com/LuceteYang/yangram\" target=\"_blank\">https://github.com/LuceteYang/yangram</a><br><b>Period</b><br>2019. 02.<br><b>Site</b><br><a href=\"https://yangram.societyang.xyz\" target=\"_blank\">https://yangram.societyang.xyz</a><br><b>Libraries / Tools</b><br>Django, Channels,  Mysql, React, Redux Ducks, Docker(nginx & daphne & redis) AWS, Elastic Beanstalk, CloudFront, Route53"}]

	function getParameterByName(name, url) {
    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
	var pid = getParameterByName("pid");
	$(".next-project").click(function() {
		var url = window.location.href;
		var nextPid=0;

		location.href = url;

 	$("#sample-width").val(image_width);

	var onUrlChange = function(){
		var formatArr = ["png","jpeg","jpg","webp"];
		var format = $("#sample-format").val();
		if(!format){
			return alert("check format!");
		}
		if(!formatArr.includes(format)){
			return alert("check format!");	
		}
		var width = $("#sample-width").val();
		if(!width){
			return alert("check width!");
		}
		if(!Number.isInteger(parseInt(width))){
			return alert("check width!");	
		}
		$("#sample-img").attr("src","");
		$("#sample-img").attr("src", "https://img.societyang.xyz/portfolio/wenwo-min.png?x-oss-process=image/format,"+format+"/resize,w_"+width);
	}
